<ion-grid>
  <ion-row>
    <ion-col size="12">
      <div class="coin-profile" *ngIf="cryptoData">
        <div class="coin-icon">
          <img class="profile__img" [src]="cryptoData?.data.coins[0].iconUrl" alt="Bitcoin (BTC) icon" width="40" height="40">
        </div>
        <div class="coin-name" margin-horizontal>
          <ion-label><strong>{{cryptoData?.data.coins[0].symbol}} | {{cryptoData?.data.coins[0].name}}</strong></ion-label>
        </div>
        <div class="coin-price" margin-horizontal>
          <ion-label><strong>{{cryptoData?.data.coins[0].price | currency:cryptoData?.data.base.sign}}</strong></ion-label>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row margin-vertical>
    <ion-col text-center>
      <ion-label><strong>Bitcoin Price Chart</strong></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <canvas id="chart" style="display: block;" class="chartjs-render-monitor"></canvas>
    </ion-col>
  </ion-row>
  <ion-row margin-vertical>
    <ion-col text-center>
      <ion-button shape="round" fill="clear"  *ngFor="let history of ['24h','7d', '30d', '1y', '5y']; let i = index" [ngClass]="{ 'active-history' : activeIndex === i }"
                  padding-horizontal (click)="changeHistory(i, history)">{{history}}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
